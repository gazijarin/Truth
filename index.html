<html>

<head>
  <title>The Truth</title>

  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>

  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Fix the viewport / aspect ratio.
    window.addEventListener('resize', function() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // Create perspective, or "controls" for the shape.
    controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Create a shape.
    var bGeometry = new THREE.BoxGeometry(1, 1, 1);
    var boxMaterials =
    [
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/3YBrtUo.png'), side: THREE.DoubleSide}),
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/P3MMqfY.png'), side: THREE.DoubleSide}),
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/sHjuPDH.png'), side: THREE.DoubleSide}),
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/3YBrtUo.png'), side: THREE.DoubleSide}),
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/zBKQklq.png'), side: THREE.DoubleSide}),
      new THREE.MeshPhongMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/Ysb5uPD.png'), side: THREE.DoubleSide})
    ]

    // Create the material for the shape.
    var boxMaterial = new THREE.MeshFaceMaterial(boxMaterials);
    var box = new THREE.Mesh(bGeometry, boxMaterial);
    scene.add(box);

    // Adjust camera.
    camera.position.z = 3;

    // Create a skybox.
    var cGeometry = new THREE.CubeGeometry(400, 400, 400);
    var cubeMaterials =
    [
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/ozprQHK.png'), side: THREE.DoubleSide}),
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/P7z88hA.png'), side: THREE.DoubleSide}),
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/vIvLCtY.png'), side: THREE.DoubleSide}),
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/zpyUh80.png'), side: THREE.DoubleSide}),
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/DL0x11e.png'), side: THREE.DoubleSide}),
      new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('https://i.imgur.com/gbBzQZZ.png'), side: THREE.DoubleSide})
    ];

    var cubeMaterial = new THREE.MeshFaceMaterial(cubeMaterials);
    var cube = new THREE.Mesh(cGeometry, cubeMaterial);
    scene.add(cube);

    // Lighting.
    var directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.5);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Game logic.
    var update = function() {
      box.rotation.x += 0.01;
      box.rotation.y += 0.005;
    };

    // Draw scene.
    var render = function() {
      renderer.render(scene, camera);
    };

    // Update, render, repeat.
    var gameLoop = function() {
      requestAnimationFrame(gameLoop);
      update();
      render();
    };

    gameLoop();
  </script>

</body>

</html>
